
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Password Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Длина строки <span id="pass-length">(10)</span></label>
                            <input type="range" class="form-control" id="set-1" max="50" value="10">
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="set-2" checked> Цыфры
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="set-3" checked> Строчные буквы
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="set-4"> Прописные буквы
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="set-5"> Спецсимволы
                        </label>
                    </div>
                  
                    <button type="button" class="btn btn-default" id="generator">Generate</button>
                </form>
                <div class="row">
                    <div class="col-lg-12">
                        <div id="out"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/generator.js"></script>

  </body>
</html>
